#################
### AUTOSTART ###
#################

exec-once = /usr/lib/pam_kwallet_init --no-startup-id
exec-once = /usr/lib/polkit-kde-authentication-agent-1

exec-once = ~/.config/hypr/scripts/launch_hyprpaper
exec-once = ~/.config/hypr/scripts/launch_waybar
exec-once = ~/.config/hypr/scripts/launch_dunst
exec-once = wl-paste --watch cliphist store
exec-once = fcitx5 -d
exec-once = nm-applet
exec-once = kdeconnect-indicator

exec-once = hyprctl dispatch workspace 2
exec-once = hyprctl dispatch workspace 3
exec-once = hyprctl dispatch workspace 4
exec-once = hyprctl dispatch workspace 1

exec-once = ~/.config/hypr/scripts/toggle_gaps enable

exec-once = hyprpm enable {hyprexpo,hyprspace}
