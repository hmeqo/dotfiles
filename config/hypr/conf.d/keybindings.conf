###################
### KEYBINDINGS ###
###################

# code:34 = [
# code:35 = ]
# code:51 = \
# code:60 = .
# code:112 = PageUp

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Window control
bind = $mainMod, Q, killactive, 
bind = Alt, F4, killactive,
bind = $mainMod, F, togglefloating, 
bind = $mainMod, F11, fullscreen
bind = $mainMod, code:112, fullscreen, 1
bind = $mainMod, F12, exec, ~/.config/hypr/scripts/switch_gaps
bind = $mainMod SHIFT, F12, pseudo 
bind = $mainMod, U, togglesplit

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move window
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Resize window
bind = $mainMod CTRL, H, resizeactive, -20 0
bind = $mainMod CTRL, J, resizeactive, 0 20
bind = $mainMod CTRL, K, resizeactive, 0 -20
bind = $mainMod CTRL, L, resizeactive, 20 0

# Layout control
# behaves like xmonads promote feature (https://hackage.haskell.org/package/xmonad-contrib-0.17.1/docs/XMonad-Actions-Promote.html)
# bind = $mainMod, code:51, layoutmsg, swapwithmaster master

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, code:34, workspace, e-1
bind = $mainMod, code:35, workspace, e+1
bind = $mainMod SHIFT, code:34, movetoworkspace, e-1
bind = $mainMod SHIFT, code:35, movetoworkspace, e+1
bind = $mainMod CTRL, LEFT, workspace, e-1
bind = $mainMod CTRL, RIGHT, workspace, e+1
bind = $mainMod CTRL SHIFT, LEFT, movetoworkspace, e-1
bind = $mainMod CTRL SHIFT, RIGHT, movetoworkspace, e+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace overview 
exec-once = sleep 3 && hyprctl keyword bind $mainMod, W, overview:toggle
exec-once = sleep 3 && hyprctl keyword bind $mainMod, G, hyprexpo:expo, toggle

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Keyboard backlight
bind = , xf86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight set +33%
bind = , xf86KbdBrightnessDown, exec, brightnessctl -d *::kbd_backlight set 33%-

# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 2 
bind = , XF86AudioLowerVolume, exec, pamixer -d 2 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Apps
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, RETURN, exec, $terminal
bind = CTRL ALT, T, exec, $terminal

# Hyprlock
bind = CTRL ALT, L, exec, hyprlock

# Rofi ext: Clipboard, Emoji
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, code:60, exec, rofimoji --max-recent=0
bind = $mainMod, N, exec, rofi -modes "Notification:~/.config/dotfiles/config/rofi/scripts/notification.sh" -show Notification
bind = CTRL ALT, DELETE, exec, rofi -modes "Control:~/.config/dotfiles/config/rofi/scripts/control.sh" -show Control 

# Screenshots
bind = , print, exec, grim $(xdg-user-dir PICTURES)/Screenshots/$(date +'%s_grim.png'); notify-send "Screenshot saved"
bind = , PRINT, exec, hyprshot -o ~/Pictures/Screenshots/
bind = $mainMod, PRINT, exec, hyprshot -m window -o ~/Pictures/Screenshots/
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region -o ~/Pictures/Screenshots/
bind = $mainMod ALT, PRINT, exec, hyprshot -m output -o ~/Pictures/Screenshots/
