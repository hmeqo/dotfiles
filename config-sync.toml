[options.dotfiles-env]
tags = ["Essential"]
links = [
    { source = "config/environment.d/50-dotfiles.conf", target = "~/.config/environment.d/50-dotfiles.conf" },
]
depends = { system = ["systemd"] }

[options.fastfetch]
tags = ["Cyber ID card"]
links = [{ source = "config/fastfetch", target = "~/.config/fastfetch" }]
depends = { system = ["fastfetch"] }

[options.bash]
tags = ["shell"]
links = [
    { source = "config/bash/bash_profile", target = "~/.bash_profile" },
    { source = "config/bash/bashrc", target = "~/.bashrc" },
]
depends = { system = ["bat"] }

[options.fish]
tags = ["shell"]
links = [{ source = "config/fish", target = "~/.config/fish" }]
depends = { system = [
    "fish",
    "zoxide",
    "fzf",
    "bat",
], other-items = [
    "starship",
] }

[options.zsh]
tags = ["shell"]
links = [
    { source = "config/zsh/zshenv", target = "~/.zshenv" },
    { source = "config/zsh/p10k.zsh", target = "~/.config/zsh/.p10k.zsh" },
    { source = "config/zsh/zimrc", target = "~/.config/zsh/.zimrc" },
    { source = "config/zsh/zprofile", target = "~/.config/zsh/.zprofile" },
    { source = "config/zsh/zshrc", target = "~/.config/zsh/.zshrc" },
]
depends = { system = ["zsh", "zoxide", "fzf", "bat"] }

[options.tmux]
tags = ["shell"]
links = [
    { source = "config/tmux/tmux.conf", target = "~/.config/tmux/tmux.conf" },
